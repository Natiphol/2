<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตอบรับคำเชิญ RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue: #b59032;
      --blue-light: #f4de9b;
      --dark-blue: #7a6239;
      --radius: 18px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Kanit', sans-serif;
      background: #fdf6ec;
      margin: 0; padding: 0;
      color: #5b4421;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 40px 30px;
      background: #fff8f0;
      border-radius: var(--radius);
      box-shadow: 0 12px 28px rgba(171,132,51,0.25);
      border: 1px solid #d9cbb3;
      text-align: center;
    }
    h1 {
      font-weight:700; font-size:1.8rem;
      color: var(--blue); margin-bottom:28px;
      text-transform:uppercase; letter-spacing:1.2px;
      text-shadow:0 0 2px rgba(166,124,50,0.7);
    }
    label {
      display:block; text-align:left;
      margin:20px 0 8px; font-weight:600;
      color: var(--dark-blue);
    }
    select, input {
      width:100%; padding:12px 14px;
      font-size:1rem; border:1.8px solid #d9cbb3;
      border-radius:10px; background:#fffaf2;
      transition:border-color .3s; margin-bottom:var(--spacing);
    }
    select:focus, input:focus {
      outline:none; border-color: var(--blue);
      box-shadow:0 0 6px #d4b661aa; background:#fffef9;
    }
    button {
      width:100%; padding:14px 0; margin-top:30px;
      background: linear-gradient(90deg, var(--blue), var(--blue-light));
      border:none; border-radius:32px;
      font-weight:700; font-size:1.1rem; color:#4b3a13;
      cursor:pointer; box-shadow:0 6px 15px #d4b66199;
      transition: background .3s, transform .3s;
    }
    button:hover {
      background: linear-gradient(90deg, var(--blue-light), var(--blue));
      transform: scale(1.05); box-shadow:0 8px 22px #d4b661cc;
    }
    .back-button {
      display:block; width:max-content;
      margin:25px auto 0; padding:12px 26px;
      background: linear-gradient(90deg, var(--blue-light), var(--blue));
      color:#4b3a13; font-weight:600; font-size:1rem;
      text-decoration:none; border-radius:30px;
      box-shadow:0 4px 12px #b59032cc;
      transition: background .3s, transform .3s;
    }
    .back-button:hover {
      background: var(--blue); color:#fff;
      transform: scale(1.07); box-shadow:0 6px 18px #b59032ff;
    }
    .thank-you-message {
      font-size:1.15rem; color: var(--dark-blue);
      line-height:1.5; margin-top:30px; white-space:pre-line;
    }
    /* slide-down container */
    #guestsContainer {
      max-height: 0;
      overflow: hidden;
      transition: max-height .5s ease;
    }
    #guestsContainer.open {
      max-height: 200px; /* enough to show content */
    }
    #guestsContainer label {
      margin-top: var(--spacing);
    }
    @media (max-width: 500px) {
      .container { margin: 20px auto; padding: 20px 15px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ตอบรับคำเชิญร่วมงานแต่งงาน</h1>

    <form id="rsvp-form" action="https://formspree.io/f/mldbvjkz" method="POST" novalidate>
      <label for="name">ชื่อ - นามสกุล หรือ ชื่อเล่น</label>
      <input type="text" id="name" name="name" required placeholder="กรอกชื่อ-นามสกุล หรือ ชื่อเล่น">

      <label for="side">ทีมเจ้าบ่าว / ทีมเจ้าสาว</label>
      <select id="side" name="side" required>
        <option value="" disabled selected>-- กรุณาเลือกทีม --</option>
        <option value="เจ้าบ่าว">ทีมเจ้าบ่าว</option>
        <option value="เจ้าสาว">ทีมเจ้าสาว</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>

      <label for="attending">ท่านจะเข้าร่วมงานหรือไม่</label>
      <select id="attending" name="attending" required>
        <option value="" disabled selected>-- กรุณาเลือก --</option>
        <option value="มาร่วมงาน">มาร่วมงาน</option>
        <option value="ไม่สามารถมาร่วมได้">ไม่สามารถมาร่วมได้</option>
      </select>

      <div id="guestsContainer">
        <label for="guests">จำนวนผู้ร่วมงาน (เลือก 1–10) 1 คือท่านแล้ว </label>
        <select id="guests" name="guests">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <button type="submit">ส่งคำตอบรับ</button>
    </form>
  <a href="https://natiphol.github.io/OnlineWeddingInvitation/" class="back-button">
        ← กลับสู่การ์ดเชิญออนไลน์
    <div id="thank-you" class="thank-you-message" style="display:none">
      ขอบคุณมากสำหรับการตอบรับคำเชิญของคุณค่ะ  
      เรารู้สึกยินดีและตื่นเต้นที่จะได้พบคุณในวันสำคัญนี้  
      โปรดเตรียมตัวให้พร้อมและมาร่วมสร้างความทรงจำดี ๆ ด้วยกันนะคะ

      <a href="https://natiphol.github.io/OnlineWeddingInvitation/" class="back-button">
        ← กลับสู่การ์ดเชิญออนไลน์
      </a>
    </div>
  </div>

  <script>
    const attendingSelect = document.getElementById('attending');
    const guestsContainer = document.getElementById('guestsContainer');
    const form = document.getElementById('rsvp-form');
    const thankYou = document.getElementById('thank-you');

    function toggleGuestsField() {
      if (attendingSelect.value === 'มาร่วมงาน') {
        guestsContainer.classList.add('open');
      } else {
        guestsContainer.classList.remove('open');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      toggleGuestsField();
      attendingSelect.addEventListener('change', toggleGuestsField);

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const res = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' },
          });
          if (res.ok) {
            form.style.display = 'none';
            thankYou.style.display = 'block';
          } else {
            alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
          }
        } catch {
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
        }
      });
    });
  </script>

</body>
</html>
