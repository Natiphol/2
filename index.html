<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตอบรับคำเชิญ RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #fdf6ec;
      margin: 0;
      padding: 0;
      color: #5b4421;
    }

    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 40px 30px;
      background: #fff8f0;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(171, 132, 51, 0.25);
      border: 1px solid #d9cbb3;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #a67c32;
      margin-bottom: 28px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      text-shadow: 0 0 2px rgba(166,124,50,0.7);
    }

    label {
      display: block;
      margin: 20px 0 8px 0;
      font-weight: 600;
      font-size: 1rem;
      color: #7a6239;
      letter-spacing: 0.05em;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1.8px solid #d9cbb3;
      border-radius: 10px;
      background: #fffaf2;
      color: #5b4421;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-weight: 500;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a67c32;
      box-shadow: 0 0 6px #d4b661aa;
      background: #fffef9;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 30px;
      background: linear-gradient(90deg, #b59032, #f4de9b);
      border: none;
      border-radius: 32px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #4b3a13;
      cursor: pointer;
      box-shadow: 0 6px 15px #d4b66199;
      transition: background 0.3s ease, transform 0.3s ease;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #f4de9b, #b59032);
      transform: scale(1.05);
      box-shadow: 0 8px 22px #d4b661cc;
    }

    .back-button {
      display: block;
      width: max-content;
      margin: 25px auto 0 auto;
      padding: 12px 26px;
      background: linear-gradient(90deg, #f4de9b, #b59032);
      color: #4b3a13;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 12px #b59032cc;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease;
      font-family: 'Kanit', sans-serif;
      letter-spacing: 0.06em;
    }

    .back-button:hover {
      background: linear-gradient(90deg, #b59032, #f4de9b);
      transform: scale(1.07);
      box-shadow: 0 6px 18px #b59032ff;
    }

    .thank-you-message {
      font-size: 1.15rem;
      color: #7a6239;
      line-height: 1.5;
      margin-top: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ตอบรับคำเชิญร่วมงานแต่งงาน</h1>

    <form id="rsvp-form" action="https://formspree.io/f/mldbvjkz" method="POST" novalidate>
      <label for="name">ชื่อ - นามสกุล หรือ ชื่อเล่น </label>
      <input type="text" id="name" name="name" required placeholder="กรอกชื่อ-นามสกุล หรือ ชื่อเล่น" />

      <label for="side">ทีมเจ้าบ่าวทีมเจ้าสาว</label>
      <select id="side" name="side" required>
        <option value="" disabled selected>-- กรุณาทีม --</option>
        <option value="เจ้าบ่าว">ทีมเจ้าบ่าว</option>
        <option value="เจ้าสาว">ทีมเจ้าสาว</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>

      <label for="attending">ท่านจะเข้าร่วมงานหรือไม่</label>
      <select id="attending" name="attending" required>
        <option value="" disabled selected>-- กรุณาเลือก --</option>
        <option value="มาร่วมงาน">มาร่วมงาน</option>
        <option value="ไม่สามารถมาร่วมได้">ไม่สามารถมาร่วมได้</option>
      </select>

      <label for="guests">จำนวนผู้ติดตาม (ถ้ามี)</label>
      <input type="number" id="guests" name="guests" min="0" value="0" />

      <button type="submit">ส่งคำตอบรับ</button>

    <div id="thank-you" class="thank-you-message" style="display:none;">
      ขอบคุณมากสำหรับการตอบรับคำเชิญของคุณค่ะ
      เรารู้สึกยินดีและตื่นเต้นที่จะได้พบคุณในวันสำคัญนี้
      โปรดเตรียมตัวให้พร้อมและมาร่วมสร้างความทรงจำดี ๆ ด้วยกันนะคะ
    </div>
<a href="https://natiphol.github.io/OnlineWeddingInvitation/" class="back-button">← กลับสู่การ์ดเชิญออนไลน์</a>
    </form>
  </div>

<script>
  const form = document.getElementById('rsvp-form');
  const thankYou = document.getElementById('thank-you');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' },
      });

      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
      }
    } catch (error) {
      alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
    }
  });
</script>

</body>
</html>
