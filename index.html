<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuck &amp; Tan RSVP</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <!-- Ionicons for nav -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #262626;
      --card-bg: #ffffff;
      --input-bg: #fafafa;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --nav-height: 60px;
      --primary-grad: linear-gradient(135deg,#405de6,#5851db);
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      max-width: 480px; margin:0 auto;
      min-height:100vh;
      padding-bottom:calc(var(--nav-height)+env(safe-area-inset-bottom));
    }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem; background:var(--card-bg); box-shadow:var(--shadow);
    }
    header h1 {
      font-family:'Pacifico',cursive; font-size:1.8rem; cursor:default;
    }
    header .top-heart svg {
      width:28px; height:28px; fill:#e0245e;
    }
    main { padding:1rem }
    .container {
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:1.5rem;
      margin-bottom:1rem;
    }
    h2 {
      font-family:'Pacifico',cursive;
      font-size:1.6rem;
      text-align:center;
      margin-bottom:1rem;
    }
    label {
      display:block; margin-top:1rem; font-weight:500;
    }
    input, select {
      width:100%; padding:.8rem 1rem; margin-top:.3rem;
      border:1px solid #ddd; border-radius:var(--radius);
      background:var(--input-bg);
      font-size:1rem;
    }
    input:focus, select:focus {
      outline:none; border-color:#405de6; box-shadow:0 0 4px rgba(64,93,230,0.4);
    }
    button[type="submit"] {
      width:100%; padding:.9rem 0; margin-top:1.5rem;
      background:var(--primary-grad); color:#fff;
      border:none; border-radius:32px;
      font-size:1rem; font-weight:600; cursor:pointer;
      box-shadow:var(--shadow); transition:transform .2s;
    }
    button[type="submit"]:hover {
      transform:translateY(-2px);
    }
    .back-button {
      display:block; text-align:center;
      margin:1.5rem auto 0; padding:.8rem 1.2rem;
      background:var(--primary-grad); color:#fff;
      border-radius:30px; text-decoration:none;
      width:max-content; font-weight:500;
      box-shadow:var(--shadow); transition:transform .2s;
    }
    .back-button:hover { transform:scale(1.05); }

    .thank-you {
      display:none; margin-top:1.5rem;
      text-align:center; font-size:1rem; line-height:1.5;
    }

    #guestsContainer {
      max-height:0; overflow:hidden; transition:max-height .4s ease;
    }
    #guestsContainer.open {
      max-height:150px;
    }

    .bottom-nav {
      position:fixed; bottom:0; left:50%; transform:translateX(-50%);
      width:100%; height:var(--nav-height);
      background:var(--card-bg); backdrop-filter:blur(12px);
      display:flex; justify-content:space-around; align-items:center;
      box-shadow:0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav button {
      background:none; border:none; font-size:1.6rem; cursor:pointer;
      transition:transform .2s;
    }
    .bottom-nav .primary {
      width:48px; height:48px; background:var(--primary-grad);
      color:#fff; border-radius:50%; display:flex;
      align-items:center; justify-content:center; font-size:2rem;
      box-shadow:var(--shadow);
    }
    .bottom-nav button:hover { transform:scale(1.1); }
  </style>
</head>
