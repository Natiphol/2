  <script>

    let audioChunks = [], mediaRecorder, stream, audioBlob, timeElapsed = 0, recordingTimer, greetingPlayed = false, animationId;

    playGreetingBtn.addEventListener('click', () => {

        statusDiv.textContent = "üéß ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢!";

    startBtn.addEventListener('click', async () => {
      if (!nameInput.value.trim() || !groupSelect.value) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏°");
        return;

      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch {
        alert("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ");
        return;

      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        audioPlayer.src = URL.createObjectURL(audioBlob);
        stopBtn.disabled = true;
        resetBtn.disabled = false;
        uploadBtn.disabled = false;
        stream.getTracks().forEach(t => t.stop());
        clearInterval(recordingTimer);
        clearVisualizer();
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resetBtn.disabled = true;
      uploadBtn.disabled = true;
      timeElapsed = 0;
      recordingTimer = setInterval(() => {
        timeElapsed++;
        const m = String(Math.floor(timeElapsed / 60)).padStart(2, '0');
        const s = String(timeElapsed % 60).padStart(2, '0');
        timerDiv.textContent = `‚è±Ô∏è ${m}:${s}`;

    });

    stopBtn.addEventListener('click', () => {

    resetBtn.addEventListener('click', () => {

    function startVisualizer() {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 2048;
      const dataArray = new Uint8Array(analyser.fftSize);

      function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = '#fffaf0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#ffcc00';
        ctx.beginPath();
        const sliceWidth = canvas.width / dataArray.length;
        let x = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
      }
      draw();
    }
