  <script>
    let mediaRecorder;
    let audioChunks = [];
    let recording = false;

    const visualizer = document.getElementById('visualizer');
    const canvasCtx = visualizer.getContext('2d');

    const startBtn = document.getElementById('startBtn');
    const retryBtn = document.getElementById('retryBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const thankyou = document.getElementById('thankyou');

    function drawVisualizer(stream) {
      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      visualizer.style.display = 'block';

      function draw() {
        if (!recording) return;
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        canvasCtx.fillStyle = '#f5f2ec';
        canvasCtx.fillRect(0, 0, visualizer.width, visualizer.height);
        const barWidth = (visualizer.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          canvasCtx.fillStyle = '#c9a86b';
          canvasCtx.fillRect(x, visualizer.height - barHeight / 2, barWidth, barHeight / 2);
          x += barWidth + 1;
        }
      }
      draw();
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recording = true;
        drawVisualizer(stream);

        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(blob);
          audioPlayback.src = audioURL;
          audioPlayback.classList.remove('hidden');
          uploadBtn.classList.remove('hidden');
          visualizer.style.display = 'none';
        };

        setTimeout(() => {
          if (mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            recording = false;
          }
        }, 3 * 60 * 1000);
      });
    }

    startBtn.onclick = () => {
      startBtn.classList.add('hidden');
      retryBtn.classList.add('hidden');
      audioPlayback.classList.add('hidden');
      uploadBtn.classList.add('hidden');
      thankyou.classList.add('hidden');
      startRecording();
    };

    retryBtn.onclick = () => {
      startBtn.click();
    };

    uploadBtn.onclick = () => {
      const group = document.getElementById('group').value;
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('audio', blob, `${group}_${Date.now()}.webm`);

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: formData,
      })
      .then(() => {
        uploadBtn.classList.add('hidden');
        retryBtn.classList.remove('hidden');
        thankyou.classList.remove('hidden');
      });
    };
