<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>การ์ดงานแต่ง</title>
  <style>
    /* === ธีมสีหลัก === */
    :root {
      --color-blue:      #0091EA;
      --color-cream:     #FFF8E1;
      --color-turquoise: #26A69A;
    }

    /* === รีเซ็ตพื้นฐาน === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }

    /* === พื้นหลังทั่วไป === */
    body {
      font-family: sans-serif;
      color: #333;
      background: linear-gradient(
        to bottom right,
        var(--color-blue)      0%,
        var(--color-turquoise) 50%,
        var(--color-cream)     100%
      );
      background-attachment: fixed;
    }

    /* === เมนู (ยังไม่ใส่ลิงก์) === */
    .main-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem;
      background-color: rgba(255,255,255,0.8);
    }

    /* === คอนเทนต์หลัก (เตรียมส่วนอื่น ๆ ต่อ) === */
    .site-main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    @media (min-width: 768px) {
      .main-nav { flex-direction: row; }
      .site-main { grid-template-columns: 1fr 2fr; }
    }
    @media (min-width: 1024px) {
      .site-main { grid-template-columns: 1fr 3fr; }
    }

    /* === 1. รูปภาพต้องเต็มรูป === */
    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* === Container สำหรับข้อความและเครื่องเล่น === */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    /* === 2. ข้อความสไลด์เข้าตรงกลาง อยู่บนเครื่องเล่น === */
    .suggest-text {
      transform: translateX(-100vw);
      opacity: 0;
      animation: slideInLeft 1s ease-out forwards;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.8);
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    /* === 3. เครื่องเล่นสไลด์เข้าตรงกลาง ใต้ข้อความ === */
    .audio-container {
      transform: translateX(100vw);
      opacity: 0;
      animation: slideInRight 1s ease-out 1s forwards;
      margin-top: 1rem;
    }
    .audio-container audio {
      width: 250px;
      max-width: 100%;
      border-radius: 4px;
    }

    /* === Keyframes สำหรับอนิเมชัน === */
    @keyframes slideInLeft {
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- เมนู (เพิ่มลิงก์ต่อได้) -->
  <header>
    <nav class="main-nav">
      <!-- <a href="#...">เมนู</a> -->
    </nav>
  </header>

  <!-- รูปเต็มรูป -->
  <div class="hero">
    <img src="https://i.postimg.cc/6QGx2SKg/DSC087422-1.jpg" alt="ภาพงานแต่ง">
  </div>

  <!-- ข้อความและโปรแกรมเล่นเสียง -->
  <div class="intro">
    <!-- ข้อความ สไลด์เข้าตรงกลาง อยู่บนเครื่องเล่น -->
    <div class="suggest-text">
      กรุณากดเล่นเพลงก่อน แล้วเลื่อนลงดูรายละเอียด
    </div>
    <!-- เครื่องเล่น สไลด์เข้าตรงกลาง ใต้ข้อความ -->
    <div class="audio-container">
      <audio controls>
        <source src="https://natiphol.github.io/mp3/No.mp3" type="audio/mpeg">
        Your browser does not support audio.
      </audio>
    </div>
  </div>

  <!-- ส่วนเนื้อหาอื่น ๆ -->
  <main class="site-main">
    <!-- ใส่ <section>…</section> ตามต้องการ -->
  </main>
</body>
</html>
