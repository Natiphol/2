<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตอบรับคำเชิญร่วมงานแต่งงาน</title>
  <style>
    body {
      font-family: "Kanit", sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0a3d62;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0a3d62;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #084a8a;
    }
    .back-btn {
      display: block;
      margin: 25px auto 0 auto;
      text-align: center;
      color: #0a3d62;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #0a3d62;
      padding: 8px 18px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
      max-width: 200px;
    }
    .back-btn:hover {
      background-color: #0a3d62;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ตอบรับคำเชิญร่วมงานแต่งงาน</h1>

    <form action="https://formspree.io/f/mnndrprz" method="POST">
      <label for="name">ชื่อ - นามสกุล</label>
      <input type="text" id="name" name="name" required />

      <label for="attending">ท่านจะเข้าร่วมงานหรือไม่</label>
      <select id="attending" name="attending" required>
        <option value="">-- กรุณาเลือก --</option>
        <option value="มาร่วมงาน">มาร่วมงาน</option>
        <option value="ไม่สามารถมาร่วมได้">ไม่สามารถมาร่วมได้</option>
      </select>

      <label for="guests">จำนวนผู้ติดตาม (ถ้ามี)</label>
      <input type="number" id="guests" name="guests" min="0" value="0" />

      <label for="message">ข้อความถึงเจ้าบ่าวเจ้าสาว (ถ้ามี)</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="ส่งความยินดีหรือความในใจได้ที่นี่..."
      ></textarea>

      <button type="submit">ส่งคำตอบรับ</button>
    </form>

    <a href="https://natiphol.github.io/OnlineWeddingInvitation/" class="back-btn"
      >กลับไปยังการ์ดเชิญออนไลน์</a
    >
  </div>
</body>
</html>
