<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตอบรับคำเชิญ RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 0;
      color: #3e2f1c;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff8ee;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #a77b43;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd0c0;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #d5a86c, #f5e1c0);
      border: none;
      color: #3e2f1c;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f5e1c0, #d5a86c);
      transform: scale(1.03);
    }

    .back-button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: linear-gradient(to right, #f5e1c0, #e0c3a3);
      color: #3e2f1c;
      font-size: 16px;
      font-family: 'Kanit', sans-serif;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      display: block;
    }

    .back-button:hover {
      background: linear-gradient(to right, #e0c3a3, #f5e1c0);
      transform: scale(1.05);
    }
  </style>
</head>
<body>



  <div class="container">
    <h1>ตอบรับคำเชิญร่วมงานแต่งงาน</h1>

    <form action="https://your-form-endpoint.com" method="POST">
      <label for="name">ชื่อ - นามสกุล</label>
      <input type="text" id="name" name="name" required>

      <label for="attending">ท่านจะเข้าร่วมงานหรือไม่</label>
      <select id="attending" name="attending" required>
        <option value="">-- กรุณาเลือก --</option>
        <option value="มาร่วมงาน">มาร่วมงาน</option>
        <option value="ไม่สามารถมาร่วมได้">ไม่สามารถมาร่วมได้</option>
      </select>

      <label for="guests">จำนวนผู้ติดตาม (ถ้ามี)</label>
      <input type="number" id="guests" name="guests" min="0" value="0">

      <label for="message">ข้อความถึงเจ้าบ่าวเจ้าสาว (ถ้ามี)</label>
      <textarea id="message" name="message" rows="4" placeholder="ส่งความยินดีหรือความในใจได้ที่นี่..."></textarea>

      <button type="submit">ส่งคำตอบรับ</button>
  <!-- ปุ่มกลับสู่การ์ดเชิญ -->
  <a href="https://natiphol.github.io/OnlineWeddingInvitation/" class="back-button">← กลับสู่การ์ดเชิญออนไลน์</a>
    </form>
  </div>

</body>
</html>
